<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Tag</title>
</head>
<body>
    <iframe src="https://www.wikipedia.org" frameborder="1" height="400px" width="800px"></iframe>

    <br><br>

    <iframe src="https://www.facebook.com" frameborder="1" height="400px" width="800px"></iframe>

    <!-- Video -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/t_E5zjFj6Ew?si=7NNZf68F5FhR91Ud" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
